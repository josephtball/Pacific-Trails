<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pacific Trails Resort :: Reservations</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="asssets/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/pacific.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script>
		function validateForm() {
			if (document.forms[0].myEmail.value == "") {
				alert("Please enter an e-mail address.");
				return false;
			} // end if
			return true;
		} // end function validateForm
	</script>
</head>

<body>
	<div id="wrapper">
	
		<header>
			<h1>Pacific Trails Resort</h1>
		</header>
		
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="yurts.html">Yurts</a></li>
				<li><a href="activities.html">Activities</a></li>
				<li><a href="reservations.html">Reservations</a></li>
			</ul>
		</nav>
		
		<main>
			<h2>Reservations at Pacific Trails</h2>
			<h3>Contact Us</h3>
			<p>Required information is marked with an asterisk (*).</p>
			
			<form method="post" action="http://webdevbasics.net/scripts/pacific.php" onsubmit="return validateForm();">
				<label for="myFName">First Name:</label>
					<input type="text" name="myFName" id="myFName">
				<label for="myLName">Last Name:</label>
					<input type="text" name="myLName" id="myLName">
				<label for="myEmail">*E-mail:</label>
					<input type="email" name="myEmail" id="myEmail">
				<label for="myPhone">Phone:</label>
					<input type="tel" name="myPhone" id="myPhone">
				<label for="myArrival">Arrival Date:</label>
					<input type="date" name="myArrival" id="myArrival">
				<label for="myNights">Nights:</label>
					<input type="number" name="myNights" id="myNights" min="1" max="14">
				<label for="myComments">Comments:</label>
					<textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
				<input type="submit" value="Submit" id="mySubmit">
			</form>
		</main>
		
		<footer>
			Copyright &copy; 2016 Pacific Trails Resort<br>
			<a href="mailto:Joseph@Ball.com">Joseph@Ball.com</a>
		</footer>
	
	</div>
</body>

</html>
